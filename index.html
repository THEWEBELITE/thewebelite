  <style>
    body {
      font-family: Arial, sans-serif;
    }

    /* Support Box Container */
    .support-box {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 240px;
      background: #ffffff;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      overflow: hidden;
      z-index: 9999;
    }

    /* Header */
    .support-header {
      background: #0f9d58;
      color: #ffffff;
      text-align: center;
      padding: 14px;
      font-weight: bold;
      font-size: 15px;
    }

    /* Buttons */
    .support-btn {
      display: block;
      margin: 10px;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      text-decoration: none;
      color: #ffffff;
      font-size: 14px;
      cursor: pointer;
      transition: opacity 0.2s ease;
    }

    .support-btn:hover {
      opacity: 0.85;
    }

    .whatsapp {
      background: #25D366;
    }

    .telegram {
      background: #0088cc;
    }

    .email {
      background: #555555;
    }

    .livechat {
      background: #0f9d58;
      border: none;
      width: calc(100% - 20px);
    }

    /* Mobile friendliness */
    @media (max-width: 600px) {
      .support-box {
        width: 90%;
        right: 5%;
      }
    }
  </style>
</head>

<body>

  <h1>Welcome to Web Elite Agency</h1>
  <p>Our support team is available to help you.</p>

  <!-- Support Chat Box -->
  <div class="support-box">
    <div class="support-header">Support Chat</div>

    <a href="https://wa.me/234XXXXXXXXXX" target="_blank" class="support-btn whatsapp">
      Chat on WhatsApp
    </a>

    <a href="https://t.me/yourusername" target="_blank" class="support-btn telegram">
      Chat on Telegram
    </a>

    <a href="mailto:support@yourdomain.com" class="support-btn email">
      Send an Email
    </a>

    <button class="support-btn livechat" onclick="Tawk_API.maximize();">
      Live Chat
    </button>
  </div>
